<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
  <meta charset="utf-8">
  <title>Familink</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" />
  <script src="/node_modules/jdenticon/dist/jdenticon.min.js"></script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/css/bootstrap.min.css"></script>
  <style>
    .container {
      max-width: 100%;
    }
    .forFooter {
      width: 200px;
      height: 350px;
      object-fit: contain;
    }
  </style>
</head>

<nav th:fragment="mainNavigation" class="navbar navbar-expand-sm navbar-dark bg-dark">
  <a class="navbar-brand" href="/" th:href="@{/}">
    <img src="/images/mygirl.jpg" width="30" height="30">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <form th:action="@{/search/study}" class="form-inline" method="get">
          <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="일과 찾기" aria-label="Search" />
        </form>
      </li>
    </ul>

    <ul class="navbar-nav justify-content-end">
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" href="#" th:href="@{/login}">로그인</a>
      </li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" href="#" th:href="@{/sign-up}">가입</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" href="#" th:href="@{/notifications}">
          <i class="fa fa-bell-o" aria-hidden="true"></i>
        </a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link btn btn-outline-primary" th:href="@{/notifications}">
          <i class="fa fa-plus" aria-hidden="true"></i> 일과 만들기
        </a>
      </li>
      <li class="nav-link dropdown-toggle" sec:authorize="isAuthenticated()">
        <a id="userDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          <svg data-jdenticon-value="user123" width="24" height="24" th:data-jdenticon-value="${#authentication.name}" class="rounded border bg-light"></svg>
        </a>
        <div class="dropdown-menu dropdow-menu-sm-right" aria-labelledby="userDropdown">
          <h6 class="dropdown-header">
            <span sec:authentication="name">Username</span>
          </h6>
          <a class="dropdown-item" href="#" th:href="@{'/profile/' + ${#authentication.name}}">프로필</a>
          <a class="dropdown-item" href="#">일과</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" th:href="@{'/settings/profile'}">설정</a>
          <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="post">
            <button class="dropdown-item" type="submit">로그아웃</button>
          </form>
        </div>
      </li>
    </ul>
  </div>
</nav>

<footer th:fragment="footer">
  <div class="row justify-content-center">
    <img class="mb-2 forFooter" src="/images/mygirlgift.jpg" alt="">
    <small class="d-block mb-3 text-muted">&copy; 2022</small>
  </div>
</footer>

</html>
