<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>
<body>
    <div th:replace="fragments.html :: mainNavigation"></div>

    <div class="py-5 text-center" th:if="${error}">
    <p class="lead">Famlilink 이메일 확인</p>
        <div class="alert alert-danger" role="alert">
            이메일 확인 링크 부정확
        </div>
    </div>
    <div class="py-5 text-center" th:if="${error == null}">
    <p class="lead">Famlilink 이메일 확인</p>
        <h2>
            이메일을 확인했습니다. <span th:text="${numberOfUser}"></span>번째 회원,
            <span th:text="${nickname}"></span>님 가입을 축하합니다.
        </h2>
        <small class="text-info">가입시 사용한 메일이나 닉네임으로 접속 가능합니다.</small>
    </div>
    <div th:replace="fragments.html :: footer"></div>
</body>
</html>
